O TEDE é o sistema, desenvolvido pelo <a target="_blank" href="http://www.ibict.br">Ibict</a>, que tem por objetivo proporcionar a implantação de bibliotecas digitais de teses e dissertações nas instituições de ensino pesquisa e com isso, a sua integração à <a target="_blank" href="http://bdtd.ibict.br">BDTD Nacional.</a>
